          // function to get user input on favorite movie

              var choice = prompt("Of these movies, which one is your favorite? (1 = LOTR, 2 = Batman, 3 = The Count of Monte Cristo, 4 = The Lion King, 5 = Star Wars, 6 = Casablanca)");
